<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquatec - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <div class="container">
            <h1>Acquatec</h1>

            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Nossos Serviços</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a>|</a></li>
                <li class="agora"><a href="entrar.html"><button class="btnlogin" onclick="Login">Login</button></a></li>
            </ul>
        </div>
    </div> 
    <!-- ENTRAR  -->

    <div class="main-login">
        <div class="left-login">
            <h1>Olá, bem vindo!</h1>
            <img src="security-on-animate.svg" class="left-login-image" alt="banco animação">
        </div>
        <div class="right-login">
            <div class="card">
                <h1>Faça o login</h1>
                <div class="tamanho">
                    <h3>Email:</h3>
                    <input placeholder="Insira seu email">
                </div>
                <div class="tamanho">
                    <h3>Senha:</h3>
                    <input type="password" placeholder="Insira sua senha">
                </div>
                <br><br>
                <button class="btn">ENTRAR</button>
                Ainda não é cadastrado? <a href="login.html">Cadastre-se</a>
            </div>
        </div>
    </div>

</body>
</html>
